<head>
  <title>Meteor Blog</title>
</head>

<body>
<div class="container">
  <header>
    <h1>Blog Posts {{postCount}}</h1>

    {{> loginButtons}}

    {{#if currentUser}}
    <form class="new-post">
      <input type="text" name="blogTitle" placeholder="Post Title" />
      <input type="text" name="blogDesc" placeholder="Post Description" />
    </form>
    {{/if}}
  </header>

  <ul>
    {{#each posts}}
    {{> post}}
    {{/each}}
  </ul>
</div>
</body>

<template name="blog">

</template>
